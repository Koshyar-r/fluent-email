<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fluent Course</title>
</head>
<body>
    <h1 class="text">برای دریافت رایگان، ایمیل و موبایل خود را در زیر وارد کنید</h1>

    <div class="container">
        <div class="inputs">
            <div class="input">
                <input id="input" type="text" placeholder="نام شما" required>
            </div>
            <div class="input">
                <input id="input" type="email" placeholder="ایمیل" required>
            </div>
            <div class="input">
                <input id="input" type="text" placeholder="موبایل" required>
            </div>
            <button class="button">این دوره را برایم ایمیل کن</button>
        </div>
    </div>
</body>
</html>
